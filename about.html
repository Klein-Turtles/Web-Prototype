<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarSphere - Solusi Energi Surya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Gaya kustom */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        
        .navbar-brand span {
            font-weight: bold;
            font-size: 1.5rem;
            margin-left: 5px;
        }
        
        .contact-btn {
            background-color: #8BC34A;
            color: white;
            border-radius: 5px;
            padding: 8px 16px;
            border: none;
            transition: all 0.3s;
        }
        
        .contact-btn:hover {
            background-color: #7CB342;
            transform: translateY(-2px);
        }
        
        .hero-section {
            position: relative;
            height: 600px;
            overflow: hidden;
            border-radius: 10px;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 5%;
            color: white;
            border-radius: 16px;
            border-radius: 10px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .clients-badge {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
        }
        
        .clients-avatars {
            display: flex;
            margin-right: 10px;
        }
        
        .client-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: -10px;
        }
        
        .nav-scroll {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #8BC34A;
            width: 45px;
            height: 45px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-scroll:hover {
            background-color: #7CB342;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <svg width="30" height="30" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="#8BC34A" />
                        <path d="M30 50 L50 30 L70 50 L50 70 L30 50" stroke="white" stroke-width="5" fill="none" />
                        <circle cx="50" cy="50" r="10" fill="white" />
                    </svg>
                    <span>SolarSphere</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <button class="contact-btn">Contact us <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg></button>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero-section mt-4">
            <img src="assets/img/page-3.jpg" alt="Solar Panel Field" class="hero-image">
            <div class="hero-overlay">
                <h1 class="hero-title">Solar Energy Solution</h1>
                <p class="hero-subtitle">Renewable and sustainable energy sources for a better quality life & the greener future.</p>
                <div style="max-width: 200px;">
                    <button class="contact-btn w-100 py-2">Contact us <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg></button>
                </div>
            </div>
            
            <!-- Clients Badge -->
            <div class="clients-badge">
                <div class="clients-avatars">
                    <img src="/api/placeholder/30/30" alt="Client 1" class="client-avatar">
                    <img src="/api/placeholder/30/30" alt="Client 2" class="client-avatar">
                    <img src="/api/placeholder/30/30" alt="Client 3" class="client-avatar">
                </div>
                <span style="font-weight: 600;">120K+ Satisfies & Happy Clients</span>
            </div>
            
            <!-- Navigation Scroll Button -->
            <div class="nav-scroll">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
